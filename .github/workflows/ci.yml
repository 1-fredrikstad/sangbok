name: Sangbok CI
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      # Yarn
      - uses: borales/actions-yarn@v2.0.0
        with:
          cmd: install # Install dependencies

      - uses: borales/actions-yarn@v2.0.0
        with:
          cmd: lint # Lint dependencies
